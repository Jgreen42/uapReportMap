<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Encounters Heatmap</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Your custom styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>

    <div id="map" style="width: 100%; height: 600px;"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Marker Cluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Your custom script -->
    <script src="script.js"></script>
    <!-- The Donation Button -->
<button id="donateButton">Support</button>

<!-- The Modal (Initially Hidden) -->
<div id="donateModal" style="display:none;">
    <p>Support the development of this app by donating. Any amount is appreciated!</p>
    <p><strong>Venmo:</strong> @YourUsername</p>
    <p><strong>CashApp:</strong> $YourCashtag</p>
    <button onclick="closeModal()">Close</button>
</div>

<script>
    // JavaScript to handle the modal
    document.getElementById('donateButton').addEventListener('click', function() {
        document.getElementById('donateModal').style.display = 'block';
    });

    function closeModal() {
        document.getElementById('donateModal').style.display = 'none';
    }
</script>

</body>
</html>
